<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>
<body>
  
  <h1>Calculadora</h1>
  <div id="main">
    <div class="container">
      <div class="row">
        <input type="text">
      </div>
      <div class="row">
        <button>AC</button>
        <button>%</button>
        <button>/</button>
        <button>t</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <button>,</button>
      <button>0</button>
      <button><</button>
      <button>=</button>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
